<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborator Dashboard</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>  Dashboard</h1>
    </header>

    <section id="logs-container">
      <ul id="logs"></ul>
    </section>

    <section id="controls">
      <button id="clearLogs" class="btn btn-danger">Clear</button>
      <button id="downloadLogs" class="btn btn-primary">Download</button>
      <button id="copyLogs" class="btn btn-success">Copy</button>
      <button id="refreshLogs" class="btn btn-secondary">Refresh</button>
      <button id="simulateLogs" class="btn btn-info">Simulate</button>
      <button id="ajaxRefresh" class="btn btn-warning">Ajax Refresh</button>
      <button id="getUserAgent" class="btn btn-dark">User Agent</button>
      <button id="autoRefreshToggle" class="btn btn-success active">Auto Refresh: ON</button>
    </section>
  </div>

  <script src="./script.js"></script>
</body>
</html>
